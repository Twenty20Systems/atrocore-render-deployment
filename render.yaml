services:
  - type: web
    name: mag-mdm-atrocore
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: master
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: PORT
        value: 80
      - key: NODE_ENV
        value: production
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: s3
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      # Database Configuration (from your .env)
      - fromGroup: atrocore-secrets
        
envVarGroups:
  - name: atrocore-secrets
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: postgres
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        sync: false
      - key: APP_URL
        sync: false
      - key: ATROCORE_SITE_URL
        sync: false
      - key: ATROCORE_ADMIN_EMAIL
        sync: false
      - key: ATROCORE_ADMIN_PASSWORD
        sync: false
      - key: APP_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: AWS_BUCKET
        value: mag-atrocore-files
      - key: AWS_ENDPOINT
        sync: false
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        value: true
      - key: MAIL_DRIVER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: "AtroCore PIM" 